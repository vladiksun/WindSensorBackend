name: Deploy to Server
on:
  workflow_dispatch: # Now without inputs since we're using secrets

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        run: ./gradlew --no-daemon jibBuildTar

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Create remote directory
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" \
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
          "mkdir -p /home/WindSensorBackend/"

      - name: Copy TAR file to server
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" \
          scp -o StrictHostKeyChecking=no \
          ./build/images/WindSensorBackend.tar \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/home/WindSensorBackend/

      - name: Copy docker-compose.yml to server
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" \
          scp -o StrictHostKeyChecking=no \
          ./dev_setup/docker-compose.yml \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/home/WindSensorBackend/

      - name: Load image and restart container
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" \
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
          "cd /home/WindSensorBackend && \
           docker load -i WindSensorBackend.tar && \
           docker compose down && \
           docker compose up -d"