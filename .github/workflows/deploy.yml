name: Deploy to Server
on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          java-version: '24'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build with Gradle
        run: ./gradlew --no-daemon jibBuildTar

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Create remote directory
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" \
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
          "mkdir -p /home/WindSensorBackend/"

      - name: Copy TAR file to server
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" \
          scp -o StrictHostKeyChecking=no \
          ./build/images/WindSensorBackend.tar \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/home/WindSensorBackend/

      - name: Copy docker-compose.yml to server
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" \
          scp -o StrictHostKeyChecking=no \
          ./dev_setup/docker-compose.yml \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/home/WindSensorBackend/

      - name: Install curl and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y curl jq

      - name: Load image and restart container
        run: |
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" \
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} \
          "cd /home/WindSensorBackend && \
           docker load -i WindSensorBackend.tar && \
           docker compose down && \
           docker compose up -d"

      - name: Wait initial startup time
        run: sleep 10

      - name: Check application health
        run: |
          timeout=60
          interval=5
          elapsed=0
          while [ $elapsed -lt $timeout ]; do
            response=$(curl -k -s -o response.json -w "%{http_code}" https://${{ secrets.SERVER_IP }}/health)
            if [ $response -eq 200 ]; then
              status=$(cat response.json | jq -r '.status')
              if [ "$status" = "UP" ]; then
                echo "Application is healthy!"
                exit 0
              fi
            fi
            echo "Waiting for application to become healthy... (${elapsed}s/${timeout}s)"
            sleep $interval
            elapsed=$((elapsed + interval))
          done
          echo "Health check failed after ${timeout} seconds"
          exit 1
